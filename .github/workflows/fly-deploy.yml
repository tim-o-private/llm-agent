# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      chatserver: ${{ steps.filter.outputs.chatserver }}
      webapp: ${{ steps.filter.outputs.webapp }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            chatserver:
              - 'chatServer/**'
              - 'src/**'
              - 'requirements.txt'
            webapp:
              - 'webApp/**'

  deploy-chatserver:
    name: Deploy chatServer
    needs: changes
    if: needs.changes.outputs.chatserver == 'true'
    runs-on: ubuntu-latest
    concurrency: deploy-chatserver
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --config chatServer/fly.toml --dockerfile chatServer/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-webapp:
    name: Deploy webApp
    needs: changes
    if: needs.changes.outputs.webapp == 'true'
    runs-on: ubuntu-latest
    concurrency: deploy-webapp
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: >-
          flyctl deploy --remote-only
          --config webApp/fly.toml
          --dockerfile webApp/Dockerfile
          --build-arg VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          --build-arg VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
