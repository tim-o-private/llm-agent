server {
    listen 80;
    server_name localhost; # Or your domain

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers for caching, security, etc.
    # location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
